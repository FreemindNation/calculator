<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6027feb4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="calculator.js"  defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <!-- <div class="whole-display"> -->
            <!-- <div class="mini-display"></div> -->
            <div class="display">0</div>
        <!-- </div> -->
        <div class="container">
            <div class="box key-clear" id="clear">C</div>
            <div class="box key-clear" id="back-space">DEL</div>
            <div class="box operator" id=" modulo">%</div>
            <div class="box operator" id="divide" data-action="divide"><i class="fas fa-divide" style="color: aliceblue; font-size: 32px;"></i></div>
            <div class="box digit" id="7">7</div>
            <div class="box digit" id="8">8</div>
            <div class="box digit" id="9">9</div>
            <div class="box operator" id="multiply" data-action="multiply"><i class="fas fa-times" style="color: aliceblue; font-size: 32px;"></i></div>
            <div class="box digit" id="4">4</div>
            <div class="box digit" id="5">5</div>
            <div class="box digit" id="6">6</div>
            <div class="box operator" id="subtract"  data-action="subtract"><i class="fas fa-minus" style="color: aliceblue; font-size: 32px;"></i></div>
            <div class="box digit" id="1">1</div>
            <div class="box digit" id="2">2</div>
            <div class="box digit" id="3">3</div>
            <div class="box operator" id="add" data-action="add"><i class="fas fa-plus" style="color: aliceblue; font-size: 32px;"></i></div>
            <div class="box digit" id="0">0</div>
            <div class="box " id="decimal">.</div>
            <div class="box " id="opposite">+/-</div>
            <div class="box equals" id="equal"><i class="fas fa-equals" style="color: aliceblue; font-size: 32px;"></i></div>
        </div>
    </div>
    <footer>Copyright &copy; 2023 FreemindNation <i class="fa fa-github" style="font-size: 36px;"></i> </footer>
</body>
</html>
